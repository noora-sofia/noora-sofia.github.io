{{ define "main" }}
<div class="container">
    <h1>{{ .Title }}</h1>
    
    {{ range .Pages }}
    <article class="post-item">
        <div class="post-date">{{ .Date.Format "2006/01/02" }}</div>
        <h2 class="post-title">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h2>
        <div class="post-summary">{{ .Summary }}</div>
    </article>
    {{ end }}
</div>
{{ end }}
